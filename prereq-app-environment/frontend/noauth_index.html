<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <!-- DEV <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>-->
    <!-- PROD version of Vue from CDN: -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>Identities</title>
    <style>
      #toast {
        position: fixed;
        width: 100%;
        bottom: 0;
        padding: 20px;
        z-index: 99999;
      }
    </style>
    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <style></style> 
  <body>
    <div id="app">
      <header>
        <div class="container">
          <div class="hero is-info is-bold">
            <div class="hero-body">
              <h1 class="is-size-1">Identities</h1>
            </div>
          </div>
        </div>
      
      </header>
      <section class="section">
        <div class="container">
          <div>
            <button class="button is-info" @click="showModal = true">
              + Create Identity
            </button>
          </div>
          <div>
            <table class="table is-fullwidth is-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Pronoun</th>
                  <th>Identity</th>
                  <th>Created</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(identity, index) in identities" v-key="identity.id">
                  <td>
                    <input 
                      class="input" 
                      type="text" 
                      v-model="identity.name" placeholder="Enter name" title="Name" />
                  </td>
                  <td>
                    <label for="" class="label">
                      {{ identity.pronoun.name }}
                    </label>
                  </td>
                  <td>
                    <input
                      class="input"
                      type="text"
                      v-model="identity.identity"
                      placeholder="Enter identity"
                      title="Identity"
                    />
                  </td>
                  <td>
                    <label for="" class="text">
                      {{ identity.created }}
                    </label>
                  </td>
                  <td align="center">
                    <button class="button" @click="updateIdentity(identity.id, index, identity.name, identity.identity)">
                      Update
                    </button>
                  </td>
                  <td>
                    <a
                      class="delete is-large has-background-danger"
                      @click="deleteIdentity(identity.id, index)"
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="has-text-centered" v-show="identities.length < 1">
              <h2 class="is-size-4 has-text-info">Loading...</h2>
            </div>
          </div>
          <div id="toast" v-show="toast.show" class="container" :class="['has-background-' + toast.type]">
            <h2 class="is-size-5 has-text-white">{{ toast.message }}</h2>
          </div>
        </div>
      </section>
      <div class="modal" :class="{ 'is-active': showModal }">
        <div class="modal-background" @click="showModal = false"></div>
        <div class="modal-content">
          <div class="box">
            <h3 class="is-size-3">Create Identity</h3>
            <hr />
            <div class="field">
              <p class="control">
                <input
                  v-model="newIdentity.name"
                  class="input"
                  type="text"
                  placeholder="Your Name"
                  value=""
                />
              </p>
            </div>
            <div class="field">
              <p class="control">
                <div class="select">
                  <select v-model="newIdentity.pronoun.name" title="pronoun">
                    <option v-for="pronoun in pronouns" v-bind:value="pronoun">
                      {{ pronoun }}
                    </option>
                  </select>
                </div>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <input type="text" class="input" placeholder="Your Identity" v-model="newIdentity.identity" />
              </p>
            </div>
            <button class="button is-info" @click="createIdentity()">Create</button>
          </div>
        </div>
        <button
          class="modal-close is-large"
          aria-label="close"
          @click="showModal = false"
        ></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
